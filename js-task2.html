<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Sorter</title>
</head>
<body>
    <h1>String Sorter</h1>
    
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortString()">Sort Alphabetically</button>
    
    <p>Sorted String: <span id="sortedOutput"></span></p>

    <script>
        function sortString() {
            const inputString = document.getElementById('inputString').value;
            const sortedString = sortStringAlphabetically(inputString);
            document.getElementById('sortedOutput').textContent = sortedString;
        }

        function sortStringAlphabetically(inputString) {
            const charArray = inputString.split('');
            const sortedArray = charArray.sort();
            const sortedString = sortedArray.join('');
            return sortedString;
        }
    </script>
</body>
</html>
