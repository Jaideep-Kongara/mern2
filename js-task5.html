<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>

        <label for="website">Website Link:</label>
        <input type="url" id="website" required>
        <br>

        <label for="message">Message:</label>
        <textarea id="message" required></textarea>
        <br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const website = document.getElementById('website').value;
            const message = document.getElementById('message').value;

            // Validate inputs
            if (!isValidName(name) || !isValidEmail(email) || !isValidWebsite(website) || !isValidMessage(message)) {
                alert('Please fill in all fields with valid data.');
                return;
            }

            // If all inputs are valid, you can proceed with form submission or other actions
            alert('Form submitted successfully!');
            // You can add further processing here
        });

        function isValidName(name) {
            return /^[A-Za-z\s]+$/.test(name);
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isValidWebsite(website) {
            return /^(https?:\/\/)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,4}([/?].*)?$/.test(website);
        }

        function isValidMessage(message) {
            return message.length > 0;
        }
    </script>
</body>
</html>
