<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage Subscription</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS for styling -->
    <style>
        body {
            background-color: #f2f2f2;
        }
        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .subscription-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .subscription-card {
            text-align: center;
        }
        .subscription-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .selection-options {
            display: flex;
            justify-content: space-around;
        }
        .select-button {
            flex: 1;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cloud Storage Subscription Plans</h1>
    </div>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="subscription-box">
                    <div class="subscription-card">
                        <h5 class="card-title">Basic Plan</h5>
                        <p class="card-text">5GB Storage</p>
                        <p class="card-text">$5/month</p>
                        <div class="selection-options">
                            <button class="btn btn-primary select-button">Select</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="subscription-box">
                    <div class="subscription-card">
                        <h5 class="card-title">Standard Plan</h5>
                        <p class="card-text">25GB Storage</p>
                        <p class="card-text">$10/month</p>
                        <div class="selection-options">
                            <button class="btn btn-primary select-button">Select</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="subscription-box">
                    <div class="subscription-card">
                        <h5 class="card-title">Premium Plan</h5>
                        <p class="card-text">100GB Storage</p>
                        <p class="card-text">$20/month</p>
                        <div class="selection-options">
                            <button class="btn btn-primary select-button">Select</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Cloud Storage Service</p>
    </div>

    <!-- Link to Bootstrap JavaScript (optional, only if you need Bootstrap's JS features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
