<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
</head>
<body>
    <h1>Date and Time Display</h1>
    
    <button onclick="showCurrentDate()">Show Date</button>
    <button onclick="showCurrentTime()">Show Time</button>
    
    <p id="output"></p>

    <script>
        function showCurrentDate() {
            const currentDate = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString(undefined, dateOptions);
            document.getElementById('output').textContent = `Current Date: ${formattedDate}`;
        }

        function showCurrentTime() {
            const currentTime = new Date();
            const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            const formattedTime = currentTime.toLocaleTimeString(undefined, timeOptions);
            document.getElementById('output').textContent = `Current Time: ${formattedTime}`;
        }
    </script>
</body>
</html>
