<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    
    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1" placeholder="Enter a number">
    
    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2" placeholder="Enter a number">
    
    <label for="operation">Select an operation:</label>
    <select id="operation">
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    
    <button onclick="calculate()">Calculate</button>
    
    <p>Result: <span id="result"></span></p>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;

            if (!isNaN(num1) && !isNaN(num2)) {
                let result;
                if (operation === 'multiply') {
                    result = num1 * num2;
                } else if (operation === 'divide' && num2 !== 0) {
                    result = num1 / num2;
                } else {
                    alert('Cannot divide by zero. Please enter a non-zero divisor.');
                    return;
                }

                document.getElementById('result').textContent = result;
            } else {
                alert('Please enter valid numbers.');
            }
        }
    </script>
</body>
</html>
